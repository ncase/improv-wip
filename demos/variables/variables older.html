<!-- IMPROV.JS -->
<script src="../../dist/improv.js"></script>
<script src="../../dist/improv-widgets.js"></script>

<!-- Test -->
<script>

// The kinds of editors you'd need
Improv.addEditor("math",{
	type: "new_num",
	label: "A new number...",
	editor: "Remember {TEXT name} is {NUM value}",
	act: function(model,options){
		
		var name = options.name;
		var value = options.value;
		model[name] = value;

	}
});
Improv.addEditor("math",{
	type: "add_num",
	label: "Add two numbers",
	editor: "Remember {TEXT name} is {NUM a} plus {NUM b}",
	act: function(model,options){

		var a = options.a;
		var b = options.b;
		var name = options.name;
		model[name] = a + b;

	}
});
Improv.addEditor("math",{
	type: "print_num",
	label: "Tell me the result",
	editor: "Print {TEXT name}",
	act: function(model,options){
		var name = options.name;
		console.log(model[name]);
	}
});

// Logic
var logic = {
	steps:[
		{
			type:"new_num",
			name:"apples"
			value:2
		},
		{
			type:"new_num",
			name:"oranges"
			value:3
		},
		{
			type:"add_num",
			name:"fruits"
			a:{reference:"apples"},
			b:{reference:"oranges"}
		},
		{
			type:"print_num",
			name:"fruits"
		}
	]
};
Improv.edit(logic,"#editor");

</script>
